name: Buf Push

on:
  push:
    branches:
      - master
    tags: ['v*.*.*']

jobs:
  buf:      
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bufbuild/buf-action@v1
        with:
          # The token paramater is required to authenticate with the Buf Schema Registry.
          token: ${{ secrets.BUF_TOKEN }}
          # lint: ${{ github.event_name == 'push' }}
          format: ${{ github.event_name == 'push' }}
          breaking: ${{ github.event_name == 'push' }}
      - uses: enflo/curl-action@master
        with:
            curl: -X POST --fail -F token=${{ secrets.GITLAB_TRIGGER_TOKEN }} -F ref=${{ github.ref }} https://git.tcncloud.net/api/v4/projects/2193/trigger/pipeline
  